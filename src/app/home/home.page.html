<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
    pagination="true"
    loop="true"
    slides-per-view="2">

    <swiper-slide *ngFor="let album of albums">
      <div class="slide-content">
        <img [src]="album.image">
        <p>{{ album.name }}</p>
      </div>
    </swiper-slide>

  </swiper-container>
</ion-content>
